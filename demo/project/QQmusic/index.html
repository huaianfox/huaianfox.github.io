<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="mobile-agent" content="format==[html5];url=//m.y.qq.com">
	<meta name="applicable-device" content="pc">
	<title>我的音乐</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/dialog.css">
</head>
<body>
<!--背景-->
<div id="j_bgImg" class="bg_player"></div>
<!--头部-->
<div class="header">
	<h1 class="logo">QQ音乐</h1>
	<a href="###" class="search_pannel_btn pannel-btn" id="search_close" title="搜索歌曲"></a>
	<!--<a href="###" class="music_pannel_btn pannel-btn" id="music_menu" title="歌曲菜单-待完善"></a>-->
</div>
<!--音乐-->
<div class="player_mod">
	<div class="player_mod_body">
		<!--默认样式-->
		<div class="player_style_normal" id="player_normal">
			<!--工具栏-->
			<div class="player_songlist_toolbar" id="player_songlist_toolbar">
				<a href="javascript:;" class="song_toolbar_btn song_toolbar_collect">收藏</a>
				<a href="javascript:;" class="song_toolbar_btn song_toolbar_add">添加</a>
				<a href="javascript:;" class="song_toolbar_btn song_toolbar_download">下载</a>
				<a href="javascript:;" class="song_toolbar_btn song_toolbar_delete">删除</a>
				<a href="javascript:;" class="song_toolbar_btn song_toolbar_clear">清空列表</a>
			</div>
			<!--管理歌单-->
			<div class="player_song_edit viewport">
				<div class="player_song_list scrollable">
					<div class="mod_scroll_edit">
						<div class="scroll_viewport">
							<ul class="player_song_hd">
								<li class="player_songlist_check songlist_check_all">
									<div class="song_edit_check">
										<input type="checkbox" class="song_list_checkbox">
									</div>
								</li>
								<li class="player_songlist_name">歌曲</li>
								<li class="player_songlist_singer">歌手</li>
								<li class="player_songlist_time">时长</li>
							</ul>
							<ul class="songlist_list" id="player_edit_list"></ul>
						</div>
					</div>
				</div>
				<!--模拟滚动条-->
				<div class="scroll_area" id="scroll_box">
					<div class="srcoll_bar"></div>
				</div>

			</div>
			<!--信息侧栏-->
			<div class="mod_song_info">
				<div class="song_detail_info">
					<a class="song_info__cover" id="song_album">
						<img src="images/player_cover.png" alt="" id="song_album_pic" class="song_album_pic">
					</a>
					<div class="song_info_common" id="song_info_name"></div>
					<div class="song_info_common" id="song_info_singer"></div>
					<div class="song_info_common" id="song_info_album"></div>
				</div>
				<div class="song_info_lyric">
					<div class="song_info_lyric_inner" id="lyric_scroll"></div>
				</div>
			</div>
		</div>
		<!--纯歌词样式-->
		<div class="player_style_only" id="player_only">
			<div class="mod_only_lyric">
				<div class="mod_lyric_mask" id="lyric_mask"></div>
				<div class="song_info_lyric_inner" id="only_style_lyric"></div>
			</div>
		</div>
	</div>
	<div class="player_mod_footer">
		<div class="player_music">
			<div class="player_music_bar">
				<div class="player_music_info" id="sim_song_info"></div>
				<div class="player_music_time" id="show_time"></div>
			</div>
			<div class="player_music_progress" id="player_progress_all">
				<!--歌曲长度-->
				<div class="player_progress_ready"></div>
				<!--歌曲进度-->
				<div class="player_progress_play" id="player_progress_play">
					<!--控制点-->
					<i class="player_progress_current" id="player_progress_current"></i>
				</div>
			</div>
		</div>
		<div class="player_music_controls">
			<a href="javascript:;" class="music_loop_normal music_loop" id="playLoop" title="列表循环[O]">
				<span class="music_txt">列表循环[O]</span>
			</a>
			<a href="javascript:;" title="prev" class="music_prev" id="prevBtn">
				<span class="music_txt">上一首</span>
			</a>
			<a href="javascript:;" title="play" class="music_play" id="playBtn">
				<span class="music_txt"> 播放</span>
			</a>
			<a href="javascript:;" title="next" class="music_next" id="nextBtn">
				<span class="music_txt">下一首</span>
			</a>
			<a href="javascript:;"  class="music_only" id="onlyBtn" title="打开纯净模式">
				<span class="music_txt">纯净模式</span>
			</a>
			<a href="javascript:;" class="music_love" id="play_love" title="喜欢">
				<span class="music_txt">喜欢</span>
			</a>
			<a href="javascript:;" class="music_voice" id="play_voice" title="音量">
				<span class="music_txt">音量</span>
			</a>
			<div class="music_voice_progress" id="music_voice_all">
				<div class="player_progress_ready"></div>
				<!--歌曲进度-->
				<div class="voice_progress_bar" id="voice_progress_bar">
					<!--控制点-->
					<i class="voice_progress_bar_current" id="voice_progress_current"></i>
				</div>
			</div>
		</div>
	</div>
</div>
<!--搜索面板-->
<div id="search_pannel" class="search_pannel">
	<!--<div class="search_close" ></div>-->
	<div class="search_text">
		<form>
			<input class="search_text_input" aria-label="请输入搜索内容" type="text" autocomplete="off"  placeholder="请输入歌曲名、歌手名、专辑名搜索...."
			       id="search_text_input">
			<button class="search_text_btn" type="button" id="search_text_btn"></button>
		</form>
	</div>
	<div class="search_song_panel">
		<!--<div class="search_song_toolbar">-->
			<!--<a href="javascript:;" class="song_toolbar_btn">播放全部</a>-->
			<!--<a href="javascript:;" class="song_toolbar_btn">添加</a>-->
			<!--<a href="javascript:;" class="song_toolbar_btn">下载</a>-->
			<!--<a href="javascript:;" class="song_toolbar_btn">批量操作</a>-->
		<!--</div>-->
		<div class="search_song_list">
			<ul class="songlist_hd">
				<li class="songlist_name">歌曲</li>
				<li class="songlist_singer">歌手</li>
				<li class="songlist_album">专辑</li>
				<li class="songlist_time">时长</li>
			</ul>
			<ul class="songlist_list" id="search_songs_list">
			</ul>
			<div class="page_nav" id="page_nav"></div>
		</div>
	</div>
</div>
<!--蒙层-->
<div class="player_mask" id="mask"></div>
<!--音频-->
<div class="miedia" style="display: none ;position:fixed;top: 70px;">
	<audio id="my_audio" controls autoplay>您的浏览器不支持 audio 元素。</audio>
</div>
<script type="text/javascript">
	<!--Object.assign Polyfill-->
	(function () {
        if(typeof Object.assign != "function"){
            Object.assign = function (target) {
                "use strict";
                var index,
                    source,
                    key;
                if(target==null){
                    throw new TypeError("cannot convert undefined or null to object");
                }
                target = Object(target);
                for(index=1;index<arguments.length;index++){
                    source =arguments[index];
                    if(source != null){
                        for(key in source){
                            if(Object.prototype.hasOwnProperty.call(source,key)){
                                target[key] = source[key];
                            }
                        }
                    }
                }
                return target;
            };
        }
    })();
</script>
<script type="text/javascript" src="js/libs/require.js" data-main="js/QQmusic"></script>
</body>
</html>
