<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历组件</title>
	<link rel="stylesheet" href="css/my.css">
	<style>
		.datepicker{
			display: block;
			width: 210px;
			margin: 10px auto;
			padding: 10px 15px;
			border-radius: 6px;
			border: 1px solid #ccc;
			outline: none;
		}
		.datepicker:focus{
			border-color: #51a2e9;
		}
	</style>
</head>
<body>
	<input type="text" class="datepicker">
	<script src="js/lib/require.js" data-main="js/main"></script>
</body>
</html>
