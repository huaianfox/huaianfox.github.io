<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
</head>
<body>
    <p>
        <input type="text" id="txt"><a id="add" href="javascript:;">添加</a>
    </p>
    <select name="" id="singer">
        <option value="">刀郎</option>
        <option value="">李健</option>
        <option value="">陈奕迅</option>
        <option value="">周杰伦</option>
    </select>
    <p><a id="del" href="javascript:;">删除</a></p>
    <script>
        (function () {
            var input =$("txt"),
                add =$("add"),
                singer =$("singer"),
                del =$("del");
            add.onclick =function () {
                var opt =check(input);
                if(opt.value){
                    singer.options.add(opt);
                }
                input.value="";
            };
            del.onclick =function () {
                var i =singer.selectedIndex;
                if(singer.options[i]){
                    singer.options.remove(i);
                }else{
                    alert("已经清空选项");
                }
            };
            function check(obj) {
                var opt=null;
                if(obj.value.length==0){
                    alert("不能为空");
                    return false;
                }
                opt =document.createElement("option");
                opt.value= opt.text=obj.value;
                return opt;
            }


           function $(id) {
               return document.getElementById(id);
           }
        })()
    </script>
</body>
</html>
