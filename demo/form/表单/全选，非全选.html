<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选,取消全选，反选</title>
    <style>
        *{margin:0;padding:0;}
        input[type="button"]{
            margin: 0 5px;
            background: #777;
            color: #fff;
            outline: none;
        }
        form{
            width: 200px;
            margin: 30px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<form action="#">
    <p><input type="button" value="全选"><input type="button" value="取消全选"><input type="button" value="反选"></p>
    <p><input type="checkbox" id="a1"><label for="a1">选项一</label></p>
    <p><input type="checkbox" id="a2"><label for="a2">选项二</label></p>
    <p><input type="checkbox" id="a3"><label for="a3">选项三</label></p>
    <p><input type="checkbox" id="a4"><label for="a4">选项四</label></p>
    <p><input type="checkbox" id="a5"><label for="a5">选项五</label></p>
    <p><input type="checkbox" id="a6"><label for="a6">选项六</label></p>
</form>
<script>
    (function () {
        var form =document.forms[0];
        var len =form.elements.length-3;
        form.onclick=function (e) {
            e =e||window.event;
            var target =e.target||e.srcElement;
            for(var i=0;i<len;i++){
                switch (target.value){
                    case "全选":
                        form.elements[i+3].checked =true;
                        break;
                    case "取消全选":
                        form.elements[i+3].checked =false;
                        break;
                    case "反选":
                        form.elements[i+3].checked= !form.elements[i+3].checked;
                }
            }
        }
    })();
</script>



</body>
</html>
