<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度登陆框</title>
</head>
<body>
    <div class="login">
        <a href="#" onclick="return false">登陆</a>
    </div>
    <div class="mask"></div>
    <div class="login-pannel">
        <div class="hd">
            <h2>登陆百度账户</h2>
            <a  class="close" href="#" onclick="return false"></a>
        </div>
        <div class="content">
            <div class="login-part">
                <p class="pass">
                    <a href="#" title="短信快捷登陆">
                        短信快捷登陆
                    </a>
                </p>
                <p id="account">
                    <input type="text" value="手机/邮箱/用户名">
                </p>
                <p id="passWorld">
                    <input type="text" value="密码">
                </p>
                <p class="helper">
                    <a href="#"></a>
                    <a href="#">登陆遇到问题</a>
                </p>
                <p class="login-in">
                    <a href="#">登陆</a>
                </p>
                <p class="reginer">
                    <a href="#">立即注册</a>
                </p>
            </div>
            <div class="login-other-part">
                <p>可以使用以下方式登陆</p>
                <ul class="login-list">
                    <li>
                        <a href="#" title="qq登陆">qq登陆</a>
                    </li>
                    <li>
                        <a href="#" title="微博登陆">微博登陆</a>
                    </li>
                </ul>
            </div>
            <div class="phone-login">
                <div class="QRCode"></div>
            </div>
        </div>
    </div>
</body>
</html>
